<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <meta charset="utf-8" name="author" content="Ilovemyhouse">
    <title>Level 4</title>
</head>
<body onload="audio()">
    <div id="background"></div>
    <div class="shake" id="shake"></div>
    <div class="scanlines"></div>
    <h2>
        <div>
            <!--Code for the text-->
            <span class="typer"
            data-words=" "
            data-delay="100"
            data-colors="black"
            data-loop="1"></span>
            <!--Code for the cursor-->
            <span class="cursor" data-owner="main"></span>
        </div>
        <h1 style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; font-size: xx-large;" id="placeholder"></h1>
    </h2>
    <div>
        <input type="number" name="answer" id="answer" class="hide" required>
        <br>
        <button type="button" name="confirm" id="button_answer" onclick="check_answer()" class="hide">Submit answer</button>
    </div>
    <script src="script.js"></script>
    <script src="../../../libs/typer.js"></script>
    <script src="../../../libs/howler.js"></script>
</body>
</html>
