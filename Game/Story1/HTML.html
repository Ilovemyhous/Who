<!DOCTYPE html>
<html>
<head>
    <link href="CSS.css" rel="stylesheet" type="text/css"/>
    <meta charset="utf-8" name="author" content="Ilovemyhouse">
    <title>Story 1</title>
</head>
<body onload="audio()">
    <div id="background"></div>  
    <div class="scanlines"></div>
    <h2>
        <div>
            <!--Code for the text-->
            <span class="typer" 
            data-words="?????: Hello! Do you want to play with me?"
            data-delay="135"
            data-colors="red"
            data-loop="1"></span>
            <!--Code for the cursor-->
            <span class="cursor" data-owner="main"></span>
            <video id="video" width="100%" height="100%" autoplay muted></video>
        </div>
    </h2>
    <div>
        <input type="text" name="answer" id="answer" class="hide">
        <button type="button" name="confirm" id="button_answer" onclick="check_answer()" class="hide">Submit answer</button>
    </div>
    <script src="JS.js"></script>
    <script src="../../libs/typer.js"></script>
    <script src="../../libs/howler.js"></script>
