<!DOCTYPE html>
<html>
<head>
    <link href="CSS.css" rel="stylesheet" type="text/css"/>
    <meta charset="utf-8" name="author" content="Ilovemyhouse">
    <title>Settings</title>
</head>
<body>
    <h1>Settings/Checks</h1>
    <h2>Autoplay check</h2>
    <br>
    <p id="autoplay_fail"></p>
    <video autoplay controls muted id="autoplay" width="25%">
        <source src="../Media/Settings/Audio.mp4" type="video/mp4">
    </video>
    <p id="autoplay_success"></p>
    <br>
    <h2>Audio settings</h2>
    <h3>Check with the audio file below if the volume on your device is adequate.</h3>
    <audio controls>
        <source src="../Media/Sound/Dramatic Pad 2.wav" type="audio/wav">
    </audio>
    <br>
    <div>
        <label onload="document.cookie = 'music=true; expires=11 Feb 2022 12:00:00 UTC; SameSite=None; Secure';">Play music during the game?</label>
        <input id="music" type="checkbox" onchange="set_check_music();" checked>
    </div>
    <div>
        <label>Play sounds during the game?</label>
        <input id="sounds" type="checkbox" onchange="set_check_sounds();" checked>
    </div>
    <br>
    <a href="../Hub/HTML.html">
        <button>Go back</button>
    </a>
    <script src="JS.js"></script>
    <i><p>Cookies are used to ONLY remember the settings, they expire after 7 days.</p></i>
    <i><h7>Playing with headphones and in fullscreen is also recommanded.</h7></i>
    <footer style="position: absolute; bottom: 5px; color: white;">By Ilovemyhouse</footer>
</body>
</html>
